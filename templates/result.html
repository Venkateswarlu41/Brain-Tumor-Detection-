<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo { width: 80px; margin-bottom: 20px; }
        .result-img { max-width: 100%; max-height: 350px; border-radius: 8px; border: 2px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 text-center">
            <img src="https://img.icons8.com/ios-filled/100/brain.png" class="logo" alt="Brain Icon"/>
            <h2 class="mb-3">Prediction Result</h2>
            <p class="fs-5"><strong>Tumor Detected:</strong> <span class="text-primary">{{ prediction }}</span></p>
            <img src="{{ result_image }}" alt="Result Image" class="result-img my-3"/>
            <a href="/" class="btn btn-outline-primary mt-3">Try Another Image</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
